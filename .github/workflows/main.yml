on:
  push:
    branches:
      - main

name: ğŸš€ Deploy Vite React site on push to main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest

    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸ”§ Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸ”¨ Build Vite Project
      run: npm run build

    - name: ğŸ“‚ Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.6
      with:
        server: britainfall2025.reclaim.hosting
        username: britain2fall2025
        password: ${{ secrets.password }}
        local-dir: dist
