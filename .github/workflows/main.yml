on:
  pull_request:
    branches:
      - main
    types:
      - closed
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug


name: ðŸš€ Deploy via FTP on push to main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: ðŸ”§ Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ðŸ“¦ Install dependencies
      run: npm install

    - name: ðŸ”¨ Build Vite Project
      run: npm run build

    - name: ðŸ“‚ Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.6
      with:
        server: britainfall2025.witcsas.reclaim.hosting
        username: britain2fall2025@britainfall2025.wit.csas.reclaim.hosting
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: build/client
